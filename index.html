<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pilates Timer</title>
  <style>
    /* Fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #71A2B3;
      font-family: "Verdana", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 95vw;
      max-width: 800px;
      box-sizing: border-box;
    }

    /* Logo at top */
    .logo {
      max-width: 50%;
      height: auto;
      margin: 10px auto;
      display: block;
    }

    h1 {
      font-size: 2.5vw;
      margin: 5px 0;
    }

    /* Timer fills most of screen */
    #timer {
      font-size: 16vw; /* scales with screen */
      font-weight: bold;
      margin: 10px 0;
    }

    /* Buttons at bottom */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    .buttons button, #pauseButton {
      flex: 1 1 40%;
      max-width: 180px;
      font-size: 4vw;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background-color: #2b7992;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover, #pauseButton:hover {
      background-color: #3c92af;
    }

    /* Pause/Resume button distinct */
    #pauseButton {
      background-color: white;
      color: #2b7992;
      margin-top: 10px;
      max-width: 200px;
    }

    /* Portrait adjustments */
    @media (orientation: portrait) {
      #timer {
        font-size: 18vw;
      }
      .buttons button, #pauseButton {
        font-size: 5vw;
        max-width: 90%;
      }
    }

    /* Landscape adjustments */
    @media (orientation: landscape) {
      #timer {
        font-size: 12vw;
      }
      .buttons button, #pauseButton {
        font-size: 4vw;
      }
    }

    /* Small screens */
    @media (max-width: 400px) {
      #timer {
        font-size: 20vw;
      }
      .buttons button, #pauseButton {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="restorenew.jpg" alt="Logo" class="logo">
    <h1>Select Time:</h1>
    <div id="timer">00:00</div>
  </div>

  <div class="buttons">
    <button onclick="startTimer(120)">120s</button>
    <button onclick="startTimer(90)">90s</button>
    <button onclick="startTimer(60)">60s</button>
    <button onclick="startTimer(30)">30s</button>
    <button onclick="startTimer(15)">15s</button>
  </div>

  <button id="pauseButton" onclick="togglePause()">Pause</button>

  <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

  <script>
    let timeLeft = 0;
    let timerInterval = null;
    let running = false;

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }

    function startTimer(duration) {
      const beep = document.getElementById("beepSound");
      beep.play().catch(() => {});
      beep.pause();
      beep.currentTime = 0;

      timeLeft = duration;
      running = true;
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      document.getElementById("pauseButton").textContent = "Pause";
      updateDisplay();
    }

    function updateTimer() {
      if (running) {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          running = false;
          document.getElementById("beepSound").play();
        }
      }
    }

    function togglePause() {
      const button = document.getElementById("pauseButton");
      running = !running;
      button.textContent = running ? "Pause" : "Resume";
    }

    // Optional: open fullscreen automatically on desktop
    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { 
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { 
        elem.msRequestFullscreen();
      }
    }
    // Uncomment the line below if you want it to automatically go fullscreen
    // openFullscreen();
  </script>
</body>
</html>
