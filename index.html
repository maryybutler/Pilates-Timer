<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Pilates Timer</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#71A2B3">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Pilates Timer">
<link rel="apple-touch-icon" href="restorenew.jpg">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: #71A2B3;
  font-family: "Verdana", sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center; /* center content vertically */
  align-items: center;
  overflow: hidden;
}

/* Container for logo and timer */
.container {
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical centering */
  align-items: center;
  flex: 1;
  width: 95vw;
  max-width: 900px;
  box-sizing: border-box;
  padding: 5vh 5px; /* equal space top & bottom */
}

.logo {
  max-width: 60vmin; /* responsive logo */
  height: auto;
}

#timer {
  font-size: 28vmin; /* enlarged timer */
  font-weight: bold;
  margin: 2vh 0;
  line-height: 1;
}

/* Timer buttons */
.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 10px;
  width: 100%;
  padding: 0 5px;
  box-sizing: border-box;
  margin-top: 2vh;
  margin-bottom: 2vh;
}

.buttons button {
  flex: 1 1 calc(20% - 10px);
  font-size: 5vmin;
  padding: 20px 0; /* increased height */
  border-radius: 12px;
  border: none;
  background-color: #2b7992;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
  min-width: 60px;
  display: flex;
  justify-content: center;
  align-items: center; /* centers text vertically */
}

.buttons button:hover {
  background-color: #3c92af;
}

/* Pause button */
.pause-container {
  width: 100%;
  padding: 0 5px;
  box-sizing: border-box;
  margin-bottom: 5vh; /* extra space below */
}

#pauseButton {
  width: 100%;
  font-size: 5vmin;
  padding: 20px 0; /* match larger button height */
  border-radius: 12px;
  border: none;
  background-color: white;
  color: #2b7992;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
  display: flex;
  justify-content: center;
  align-items: center; /* centers text */
}

#pauseButton:hover {
  background-color: #f0f0f0;
}

/* Portrait */
@media (orientation: portrait) {
  .logo { max-width: 65vmin; }
  #timer { font-size: 32vmin; } /* larger for portrait */
  .buttons button, #pauseButton { font-size: 6vmin; padding: 22px 0; }
}

/* Landscape mobile */
@media (max-width: 500px) and (orientation: landscape) {
  #timer { font-size: 22vmin; }
  .logo { max-width: 50vmin; }
  .buttons button, #pauseButton { flex: 1 1 calc(30% - 10px); font-size: 5vmin; padding: 20px 0; }
}

/* Landscape tablet */
@media (min-width: 600px) and (orientation: landscape) {
  #timer { font-size: 28vmin; }
  .buttons button { flex: 1 1 calc(18% - 10px); font-size: 4vmin; padding: 20px 0; }
  #pauseButton { font-size: 4vmin; padding: 20px 0; }
}

/* Small screens */
@media (max-width: 400px) {
  #timer { font-size: 26vmin; }
  .buttons button, #pauseButton { font-size: 6vmin; padding: 22px 0; }
}
</style>
</head>

<body>
<div class="container">
  <img src="restorenew.jpg" alt="Logo" class="logo">
  <div id="timer">00:00</div>
</div>

<div class="buttons">
  <button onclick="startTimer(120)">120s</button>
  <button onclick="startTimer(90)">90s</button>
  <button onclick="startTimer(60)">60s</button>
  <button onclick="startTimer(30)">30s</button>
  <button onclick="startTimer(15)">15s</button>
</div>

<div class="pause-container">
  <button id="pauseButton" onclick="togglePause()">Pause</button>
</div>

<audio id="beepSound" src="beep.mp3" preload="auto"></audio>

<script>
let timeLeft = 0;
let timerInterval = null;
let running = false;

function updateDisplay() {
  const mins = Math.floor(timeLeft / 60);
  const secs = timeLeft % 60;
  document.getElementById("timer").textContent =
    `${mins.toString().padStart(2,"0")}:${secs.toString().padStart(2,"0")}`;
}

function startTimer(duration) {
  const beep = document.getElementById("beepSound");
  beep.play().catch(() => {});
  beep.pause();
  beep.currentTime = 0;

  timeLeft = duration;
  running = true;
  clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
  document.getElementById("pauseButton").textContent = "Pause";
  updateDisplay();
}

function updateTimer() {
  if (running) {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      clearInterval(timerInterval);
      running = false;
      document.getElementById("beepSound").play();
    }
  }
}

function togglePause() {
  const button = document.getElementById("pauseButton");
  running = !running;
  button.textContent = running ? "Pause" : "Resume";
}

// Service Worker registration + auto-update
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    console.log('Service Worker registered');

    reg.addEventListener('updatefound', () => {
      const newWorker = reg.installing;
      newWorker.addEventListener('statechange', () => {
        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
          console.log('New version available, reloading...');
          window.location.reload();
        }
      });
    });

    // Optional: check for updates every 60s
    setInterval(() => reg.update(), 60000);
  });
}
</script>
</body>
</html>
